<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>SVG Sprite Map Example</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
    a {
      display: inline-block;
      fill: red;
    }
    a:hover {
      fill: blue;
    }
    svg {
      display: block;
    }
  </style>
</head>

<body>
  <a href="#">
    <svg xmlns:xlink="http://www.w3.org/1999/xlink" role="img" title="One">
      <use xlink:href="/sprite-test/sprite.svg#left-arrow"></use>
    </svg>
    One
  </a>

  <a href="#">
    <svg xmlns:xlink="http://www.w3.org/1999/xlink" role="img" title="Two">
      <use xlink:href="/sprite-test/sprite.svg#lightning-bolt"></use>
    </svg>
    Two
  </a>

  <a href="#">
    <svg xmlns:xlink="http://www.w3.org/1999/xlink" role="img" title="Three">
      <use xlink:href="/sprite-test/sprite.svg#heart"></use>
    </svg>
    Three
  </a>

</html>
